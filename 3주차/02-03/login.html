<!DOCTYPE html>
<html>
  <head>
    <!-- 주석 작성 방법 -->
    <meta charset="UTF-8">
    <title> LOGIN </title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <h1>Login</h1>
    <form>
      ID : <input id="txt_id" class="login_inputs" type="text">
      <br>
      PW : <input class="login_inputs" type="password" >
      <br>
      <input id="btn_login" type="button" value="login" onclick="popId()">
    </form>
    <br>
    <button onclick="compareVariable()">비교하기</button>

    <script>
      /* var vs let vs const */
      function compareVariable() {
        let num1 = 10;
        const num2 = 30;

        num1 = 20; // 값을 다시 넣음
        alert('num1 : ' + num1);
        alert('num2 : ' + num2);
      }
      
      /* ID란에 입력된 값을 팝업창에 띄우기 */
      function popId() {
        let userId = document.getElementById('txt_id').value;

        if (!userId) {
          alert('아이디를 입력해주세요.');
        } else {
          alert(userId);
        }
      }

      /* 나만의 함수를 만들고, 버튼 클릭하면 호출하기 */
      function myFunction() {
        alert('1');
        alert('2');
        alert('3');
      }
    </script>
  </body>
</html>
